{% extends "base.html" %}
{% block title %}Добавить плейлист{% endblock %}
{% block content %}
    <h1>Добавить новый плейлист</h1>
    <form method="POST">
        <div>
            <label>Название плейлиста:</label><br>
            <input type="text" name="playlist_name" required>
        </div>
        <div>
            <button type="submit">Создать</button>
        </div>
    </form>
    <p><a href="{{ url_for('playlists_page') }}">Вернуться к плейлистам</a></p>
{% endblock %}
